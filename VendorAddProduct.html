<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product - D-Bridge</title>
  <style>
    :root {
      --primary: #4b7bec;
      --secondary: #20bf6b;
      --accent: #fed330;
      --dark: #2d3436;
      --light: #f5f6fa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--light);
    }

    .dashboard {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      background-color: var(--primary);
      color: white;
      padding: 2rem 1rem;
      width: 250px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: sticky;
      top: 0;
    }

    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 2rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 0.5rem 0;
      padding: 0.5rem;
      display: block;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: rgba(255,255,255,0.2);
    }

    .content {
      flex: 1;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      background-color: var(--secondary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background-color: #1aa65c;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
        white-space: nowrap;
        padding: 1rem;
      }

      .sidebar a {
        display: inline-block;
        margin-right: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <nav class="sidebar">
      <h2>Vendor Panel</h2>
      <a href="VendorDashboard.html">Dashboard</a>
      <a href="VendorAddProduct.html" class="active">Add Product</a>
      <a href="VendorOrders.html">Orders</a>
      <a href="VendorAnalytics.html">Analytics</a>
      <a href="VendorProfile.html">Profile Settings</a>
      <a href="Login.html">Logout</a>
    </nav>

    <main class="content">
      <div class="header">
        <h1>Add New Product</h1>
        <p>Today: <strong id="current-date"></strong></p>
      </div>

      <form id="product-form">
        <div class="form-group">
          <label for="product-name">Product Name</label>
          <input type="text" id="product-name" required>
        </div>
        <div class="form-group">
          <label for="product-description">Description</label>
          <textarea id="product-description" rows="4" required></textarea>
        </div>
        <div class="form-group">
          <label for="product-price">Price ($)</label>
          <input type="number" id="product-price" min="0" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="product-category">Category</label>
          <select id="product-category" required>
            <option value="">Select a category</option>
            <option value="clothing">Clothing</option>
            <option value="accessories">Accessories</option>
            <option value="home">Home Goods</option>
            <option value="food">Food & Beverage</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="product-image">Product Image</label>
          <input type="file" id="product-image" accept="image/*">
        </div>
        <button type="submit" class="btn">Add Product</button>
      </form>
    </main>
  </div>

  <script>
    const today = new Date();
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    document.getElementById('current-date').textContent = today.toLocaleDateString('en-US', options);

    document.getElementById('product-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Product added successfully!');
      this.reset();
    });
  </script>
</body>
</html>
